name: Auto Deploy to VM

on:
  push:
    branches:
      - main # Auto deploy saat push ke main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.IP }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.HOST }}@${{ secrets.IP }} << 'EOF'
          echo "âœ… Connected to VM"

          # Navigasi ke folder project
          cd /home/fiber-apps || exit 1  # Ganti dengan path yang sesuai

          # Tarik perubahan terbaru dari Git
          git reset --hard  # Hindari konflik jika ada perubahan di VM
          git pull origin main  # Tarik update terbaru

          # Hentikan container lama
          docker-compose down

          # Build ulang dan jalankan container baru
          docker-compose up -d --build

          echo "ðŸš€ Deployment berhasil!"
          EOF

      - name: Cleanup Unused Docker Images
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.HOST }}@${{ secrets.IP }} << 'EOF'
          echo "ðŸ§¹ Cleaning up unused Docker images..."
          docker image prune -a -f
          echo "âœ… Cleanup selesai!"
          EOF
